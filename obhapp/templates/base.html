<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Î©BH</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/bootstrap_base.css') }}"
    />
  </head>
  <body>
    <div class="background-overlay"></div>

    <header class="custom-navbar text-white py-3">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="logo d-flex align-items-center">
          <a href="/" class="link-no-style"
            ><img
              src="/static/images/OBHLogo.png"
              alt="image"
              class="mr-2"
              style="height: 80px"
          /></a>
          <a href="/" class="link-no-style">
            <div class="logoname">
              <p class="mb-0">Omega Beta Eta</p>
              <p class="mb-0">Fraternity</p>
            </div>
          </a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"  
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/about/">About</a>
              <a class="nav-item nav-link" href="/brothers/">Brothers</a>
              <a class="nav-item nav-link" href="/gallery/">Gallery</a>
              <a class="nav-item nav-link" href="/calendar/">Calendar</a>
              <a class="nav-item nav-link" href="/contact/">Contact</a>
              <a class="nav-item nav-link" href="/donate/">Donate</a>
              <a class="nav-item nav-link" href="/apply/">Apply</a>
              <a class="nav-item nav-link" href="/portal/">Portal</a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Remove the 'container' class from 'main-info' -->
    <div class="main-info mt-4">{% block content %}{% endblock %}</div>

    <footer class="bg-dark text-white py-3 mt-auto">
      <div class="container text-center">
        <div class="footer-container d-flex justify-content-center mb-2">
          <a
            href="https://www.instagram.com/omegabetaeta/?hl=en"
            class="social-icon mx-2"
            target="_blank"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://www.youtube.com/@OmegaBetaEta"
            class="social-icon mx-2"
            target="_blank"
          >
            <i class="fab fa-youtube"></i>
          </a>
        </div>
        <div>&copy; Omega Beta Eta Arab Fraternity Incorporated.</div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Include FullCalendar CSS and JS files -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/google-calendar.min.js"></script>
  </body>
</html>
