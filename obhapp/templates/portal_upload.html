{% extends "portal_base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h2 class="mb-4 text-center">Upload Photo</h2>
        <form action="/portal/upload/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="profile_picture">Upload Photo:</label>
                <input type="file" class="form-control-file" id="profile_picture" name="profile_picture" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="form-actions text-center mt-4">
                <input type="submit" value="Upload">
            </div>
        </form>
    </div>
</div>
{% endblock %}
