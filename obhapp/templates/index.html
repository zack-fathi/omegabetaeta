{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Welcome to Our Website</h1>
    <p class="text-center">This is a description of the website. Here, you can add more details about your services or company mission. Feel free to expand this section with more paragraphs or elements as needed.</p>

    <!-- Bootstrap Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide mt-5" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <!-- Carousel Inner -->
        <div class="carousel-inner rounded">
            <div class="carousel-item active">
                <div class="image-container">
                    <img src="{{ url_for('static', filename='images/slide1.jpg') }}" class="d-block w-100 img-fluid" alt="Slide 1">
                </div>
            </div>
            <div class="carousel-item">
                <div class="image-container">
                    <img src="{{ url_for('static', filename='images/slide2.jpg') }}" class="d-block w-100 img-fluid" alt="Slide 2">
                </div>
            </div>
            <div class="carousel-item">
                <div class="image-container">
                    <img src="{{ url_for('static', filename='images/slide3.jpg') }}" class="d-block w-100 img-fluid" alt="Slide 3">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
