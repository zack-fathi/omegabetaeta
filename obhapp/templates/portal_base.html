<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î©BH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/portalstyle.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function confirmLogout(event) {
            event.preventDefault();
            if (confirm('Are you sure you want to log out?')) {
                window.location.href = event.target.href;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <a href="/">
                    <div>
                        <img src="{{ url_for('static', filename='images/OBHLogo.png') }}" alt="Logo">
                    </div>
                </a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="/portal/">Portal Home</a></li>
                    <li><a href="/portal/recruits/">Recruits</a></li>
                    <li><a href="/portal/directory/">Directory</a></li>
                    <li><a href="/portal/log/">Log</a></li>
                    <li><a href="https://drive.google.com/drive/folders/1MAkIRkn9wQO7LCRvAst0xSzoTW2aUG35?usp=sharing" target="_blank">Files</a></li>
                    <li><a href="/portal/upload/">Upload</a></li>
                    <li><a href="/portal/logout/" onclick="confirmLogout(event)">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <a href="/portal/account/" style="text-decoration: none; color: inherit;">
                    <div class="profile">
                        <div class="profile-info">
                            <p class="profile-name">{{ session.get('name') }}</p>
                        </div>
                        <div class="profile-pic">
                            <img src="/uploads/{{ session.get('pfp') }}" alt="Profile Picture">
                        </div>
                    </div>
                </a>
            </header>
            <div class="main-info">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
