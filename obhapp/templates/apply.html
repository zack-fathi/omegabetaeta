{% extends 'base.html' %}
{% block content %}
<div class="apply-form-container">
    <div class="form-description">
        <h2>Apply to Join Us</h2>
        <p>Fill out the form below to apply for membership. We look forward to reviewing your application and welcoming you to our community.</p>
    </div>
    <form action="/apply/" method="post" enctype="multipart/form-data" class="apply-form">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required/>
        </div>
        <div class="form-group">
            <label for="uniqname">Uniqname</label>
            <input type="text" id="uniqname" name="uniqname" required/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>
        </div>
        <div class="form-actions">
            <input type="submit" name="signup" value="Sign Up"/>
            <input type="hidden" name="operation" value="create"/>
        </div>
    </form>
</div>
{% endblock %}
