{% extends 'base.html' %}

{% block content %}
<div class="photo-gallery">
    <h1>Gallery</h1>
    <div class="photo-gallery-container">
        {% for image in images %}
        <div class="photo-gallery-item">
            <img src="/uploads/{{ image['filename'] }}" alt="image">
            <div class="description">{{ image['desc'] }}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
